<!DOCTYPE html>
<html>
	<head>
		<title>Cube Collector</title>
	</head>
	<body>
		<div class="topbarcontainer">
			<div id="topbar">
				<div id="navwrapper">
					<div class="navbaritems" id="homelink">Home</div>
					<div class="navbaritems" id="caselink">Boxes</div>
					<div class="navbaritems" id="tradeuplink">Trade Up</div>
					<div class="navbaritems" id="levellink">Levels</div>
					<div class="navbaritems" id="settingslink">Settings</div>
				</div>
				<div id="getmoneybutton">
					click to get money
				</div>
				<div id="moneyamount">
					Money
				</div>
			</div>
		</div>
	<div id="app">
		<div id="unboxingwrapper">
			<div class="boxcontainer">
				<div class="boxesfooter">
					<div class="lastunbox">
						<div id="lastunboxingwrapper">
							<div id="casename">
								CaseName
							</div>
							<img id="lastunboxicon" src="sprites/cube16x16temp.png" />
							<div id="lastunboxname">
								Last unbox name
							</div>
							<div id="lastunboxflavortext">
								Last unbox description
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="unboxingcontainer">
				<div class="unboxingfooter">
					<div class="casereel">
						<div id="reelcontainer">
							<div id="entrycontainer">
								<div id="entries">
									<div class="entries" id="entry1"></div>
									<div class="entries" id="entry2"></div>
									<div class="entries" id="entry3"></div>
									<div class="entries" id="entry4"></div>
									<div class="entries" id="entry5"></div>
									<div class="entries" id="entry6"></div>
									<div class="entries" id="entry7"></div>
								</div>
								<div id="reeltick"></div>
							</div>
						</div>
					</div>
					<div id="casebuttonswrapper">
						<div id="caseopenbuttonwrapper">
							<div class="casebuttons" id="caseopenbutton">
								OPEN BOX
							</div>
						</div>
						<div id="casebuybuttonwrapper">
							<div class="casebuttons" id="casebuybutton">
								BUY BOX
							</div>
						</div>
					</div>
					<div id="boxes">
					</div>
				</div>
			</div>
		</div>
		<div class="inventorycontainer">
			<div class="inventoryheader">
				<div class="inventoryheaderitems" id="inventoryvalue">
					InventoryValue
				</div>
				<div class="inventoryheaderitems" id="inventoryselling">
					InventorySelling
				</div>
				<div class="inventoryheaderitems" id="inventoryslotsfilledcount">
					<div class="inventoryslotitems" id="inventoryslotsfilled">0</div>
					<div class="inventoryslotitems" id="inventoryslotsmax">/200</div>
				</div>
			</div>
			<div class="inventorymain">
				<div id="inventory">
					Inventory
				</div>
			</div>
			<div class="inventoryfooter">
				InventoryFooter
			</div>
		</div>
		</div>
	</body>
</html>
<link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
<link rel=stylesheet type=text/css href=styles/styles.css>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/user.js"></script>
<script src="scripts/cubeconstructor.js"></script>
<script src="scripts/boxconstructor.js"></script>
<script src="scripts/prefixconstructor.js"></script>
<script src="scripts/suffixconstructor.js"></script>
<script src="scripts/casereel.js"></script>
<script src="scripts/finishers.js"></script>
<link rel=stylesheet type=text/css href=styles/styles.css>
